<body>

    <div class="center">
        <h2>Js-class</h2>
        <div id="first"></div>

    <!--/.center -->
    <script>

        class Name {
            constructor(name) {
                this.name = name;
            }
            getName() {
                return this.name;
            }
        }

        let myName = new Name("jalal");
        x = document.getElementById('first');
        x.innerHTML = myName.getName();

    </script>
